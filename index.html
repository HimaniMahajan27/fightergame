<body>
    <div class="maincontainer">

            <!-- player health-->

                <div class="newdiv1" id="players"> </div>

            <!-- timer-->
<div class="animation">

        </div>
            <!-- enemy health-->
            <div class="parentenemy">
            <div class="enemy" ></div>
            <div class="newdiv" id="enemys"> </div>
        </div>
        <div></div>
    </div>
    <div class="tie" id="ties"> Time Over</div>
    <button id="play-again" class="reset" >Play Again</button>

    <canvas ></canvas>
</div>
